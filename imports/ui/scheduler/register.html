<template name="register">
    <form class="form-signup">
        <h1>Create account</h1>

        <label for="email" class="sr-only">First name</label>
        <input text="email" id="email" name="email" class="form-control"
        placeholder="Email address" required>
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <label for="password2" class="sr-only">Password Confirm</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Password Confirm" required>

        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
        <br>
    </form>
</template>
